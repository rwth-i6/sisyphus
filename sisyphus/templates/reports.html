<!DOCTYPE html>
<html>
<head>
<style>
table,th,td
{
border:1px solid black;
border-collapse:collapse;
}
th,td
{
padding:5px;
}
.boxed {
  border: 1px solid green;
  white-space: nowrap;
}
 div.box {
	border: solid 1px black;
	padding: 4px;
	margin: 2px 2px 2px 2px;
	float:left;
}
</style>
</head>
<body>
<table><thead>
<tr>
    <td align="left"><a href="/">List all outputs</a></td>
    <td align="left"><a href="/reports">List all output reports</a></td>
    <td align="left"><a href="/all">List all jobs</a></td>
    <td align="left"><a href="/vis">Visualize dependency graph</a></td>
</tr>
</thead>
</table>

<table><thead>
<tr>
<th align="left"><strong><em>report</em></strong></th>
</tr>
</thead><tbody>
    {% for rep in reports %}
    <tr id="name_{{ rep }}">
    <td align="left"><a href="/report/{{ rep }}">{{ rep }}</a></td>
    </tr>
    {% endfor %}
</tbody></table>
</body>
</html>
