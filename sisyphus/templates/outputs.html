<!DOCTYPE html>
<html>
<head>
<style>
table,th,td
{
border:1px solid black;
border-collapse:collapse;
}
th,td
{
padding:5px;
}
.boxed {
  border: 1px solid green;
  white-space: nowrap;
}
 div.box {
	border: solid 1px black;
	padding: 4px;
	margin: 2px 2px 2px 2px;
	float:left;
}
</style>
</head>
<body>
<table><thead>
<tr>
    <td align="left"><a href="/">List all outputs</a></td>
    <td align="left"><a href="/all">List all jobs</a></td>
    <td align="left"><a href="/vis">Visualize dependency graph</a></td>
</tr>
</thead>
</table>

<table><thead>
<tr>
<th align="left"><strong><em>output</em></strong></th>
<th align="left"><strong><em>path</em></strong></th>
<th align="left"><strong><em>state</em></strong></th>
</tr>
</thead><tbody>
    {% for out in outputs %}
    <tr id="name_{{ out.name }}">
    <td align="left">{{ out.name }} </td>
    <td align="left"><a href="/info/{{ out.sis_id }}">{{ out.sis_id }}</a></td>
    <td align="left">
        <div class="box" style="background-color:{{ out.state_bg_color }}">
            {{ out.state }}
        </div>
    </td>
    </tr>
    {% endfor %}
</tbody></table>
</body>
</html>
